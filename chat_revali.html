<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Revali</title>
</head>

<body id="chat-screen">
    <!-- <div class="status-bar-fixed"> -->
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:42</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- </div> -->

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Revali</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday, February 10, 2021
        </div>

        <div class="message-row">
            <div class="message-row__img">
                <img src="images/revali.jpg">
            </div>
            <div class="message-row__content">
                <span class="message__author">Revali</span>
                <div class="message__info">
                    <span class="message__bubble">Link!</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <div class="message-row__img">
            </div>
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Let's fight!!</span>
                    <span class="message__time">19:30</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <div class="message-row__img">
                <img src="images/revali.jpg">
            </div>
            <div class="message-row__content">
                <span class="message__author">Revali</span>
                <div class="message__info">
                    <span class="message__bubble">Don't ignore</span>
                    <span class="message__time">21:35</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <div class="message-row__img">
                <img src="images/revali.jpg">
            </div>
            <div class="message-row__content">
                <span class="message__author">Revali</span>
                <div class="message__info">
                    <span class="message__bubble">Hey, Give me a answer.</span>
                    <span class="message__time">21:37</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">I'm busy.</span>
                    <span class="message__time">22:01</span>
                </div>
            </div>
        </div>
        <div class="chat__timestamp">
            Friday, February 12, 2021
        </div>
        <div class="message-row">
            <div class="message-row__img">
                <img src="images/revali.jpg">
            </div>
            <div class="message-row__content">
                <span class="message__author">Revali</span>
                <div class="message__info">
                    <span class="message__bubble">Do you have a time, this night?</span>
                    <span class="message__time">15:33</span>
                    <span class="message__dont-read">1</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/aea9b7ed9f.js" crossorigin="anonymous"></script>
</body>

</html>
