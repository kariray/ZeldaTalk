<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - ZeldaTalk</title>
</head>

<body id="bg-images">
    <!-- <div class="status-bar-fixed"> -->
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:42</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- </div> -->
    <!-- <div class="screen-bar-fixed"> -->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <!-- </div> -->

    <main class="friends-screen top-bottom-padding">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/link.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Link</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/link2.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class="friends-black">
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="friends-screen__friends-list">
            <div class="friends-screen__friends-list-header">
                <span>Friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component friends-list">
                <div class="user-component__column">
                    <img src="images/zelda.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Zelda</h4>
                    </div>
                </div>
            </div>
            <div class="user-component friends-list">
                <div class="user-component__column">
                    <img src="images/daruk.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Daruk</h4>
                    </div>
                </div>
            </div>
            <div class="user-component friends-list">
                <div class="user-component__column">
                    <img src="images/mipha.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Mipha</h4>
                    </div>
                </div>
            </div>
            <div class="user-component friends-list">
                <div class="user-component__column">
                    <img src="images/revali.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Revali</h4>
                        <h6 class="user-component__subtitle">I like chicken</h6>
                    </div>
                </div>
            </div>
            <div class="user-component friends-list">
                <div class="user-component__column">
                    <img src="images/urbosa.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Urbosa</h4>
                    </div>
                </div>
            </div>
            <div class="user-component friends-list">
                <div class="user-component__column">
                    <img src="images/guardian.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Guardian</h4>
                    </div>
                </div>
            </div>
            <div class="user-component friends-list">
                <div class="user-component__column">
                    <img src="images/bokoblin.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Bokoblin</h4>
                        <h6 class="user-component__subtitle">I'll kill YOU!</h6>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">5</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <div class="nav__notification2"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a></li>
        </ul>
    </nav>

    <div id="splash-screen">
        <img src="images/logo.png" />
    </div>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/aea9b7ed9f.js" crossorigin="anonymous"></script>
</body>

</html>
