<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - ZeldaTalk</title>
</head>

<body id="bg-images">
    <div class="status-bar-fixed">
        <div id="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:42</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen top-bottom-padding">
        <a href="chat_zelda.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/zelda.jpg" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Zelda</h4>
                        <h6 class="user-component__subtitle">Yes, it is.</h6>
                    </div>
                </div>
                <div class="user-component__column time-badge">
                    <span class="user-component_time">14:30</span>
                </div>

            </div>
            </div>
        </a>
        <a href="chat_revali.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/revali.jpg" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Revali</h4>
                        <h6 class="user-component__subtitle">Do you have a time, this night?</h6>
                    </div>
                </div>
                <div class="user-component__column time-badge">
                    <span class="user-component_time">February 12</span>
                    <div class="badge">1</div>
                </div>

            </div>
            </div>
        </a>
        <a href="chat_mipha.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/mipha.jpg" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Mipha</h4>
                        <h6 class="user-component__subtitle">Haha.. Ok..</h6>
                    </div>
                </div>
                <div class="user-component__column time-badge">
                    <span class="user-component_time">February 11</span>
                </div>

            </div>
            </div>
        </a>
        <a href="chat_teri.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/Teri.png" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Teri</h4>
                        <h6 class="user-component__subtitle">Image</h6>
                    </div>
                </div>
                <div class="user-component__column time-badge">
                    <span class="user-component_time">February 05</span>
                    <div class="badge">4</div>
                </div>

            </div>
            </div>
        </a>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">5</span>
                    <i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <div class="nav__notification2"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/aea9b7ed9f.js" crossorigin="anonymous"></script>
</body>

</html>
